<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отчет</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="app">
    <header>
        <h1 class="app-header">Отчет</h1>
    </header>
    <main class="app-main">
        <section class="timer-form-section">
            <h2 class="section-title">Период</h2>
            <form class="timer-form" action="scudreport">
                <input type="month" id="month" name="month" class="timer-input timer-input-start" value="{:02d}-{:02d}">
                <button class="timer-apply-button ripple button" type="submit">Отчет</button>
            </form>
        </section>
        {:s}
    </main>
</div>
</body>
</html>
